<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header" style="background-color: blueviolet;">

        <div class="imageContainer">
            <img class="logo" src="./assets/pictures/logo.jpg" alt="Logo of Bunz">
        </div>

        <a class="homeLink" href="index.html" target="_blank">
            <div>Home</div>
        </a>

        <a class="aboutLink" href="about.html" target="_blank">
            <div>About Me</div>
        </a>

        <a class="contactLink" href="contact.html">
            <div class="testing">Contact Me</div>
        </a>

    </div>

    <div class="allesContainer">

        <h1 class="bigHeading">
            Contact Me 
        </h1>

        <img class="backGroundContact" src="./assets/pictures/backGroundContact.jpeg" alt="">

            <div class="formDiv">
                <form action="https://formspree.io/f/xdoqyddj" method="post">
                    <div class="formGrid">

                        <div class="gridForm left-column 1">
                            <label class="gridLabel" for="name">Name*</label>
                            <input class="gridInput" type="text" name="name" id="name">
                        </div>

                        <div class="gridForm right-column 1">
                            <label class="gridLabel" for="surname">Surname*</label>
                            <input class="gridInput" type="text" name="surname" id="surname">
                        </div>

                        <div class="gridForm left-column 2">
                            <label class="gridLabel" for="email">Email*</label>
                            <input class="gridInput" type="email" name="email" id="email">
                        </div>
                        <div class="gridForm right-column 2">
                            <label class="gridLabel" for="textarea">Message</label>
                            <textarea name="textarea" rows="7" cols="25" id="textarea"></textarea>
                        </div>

                        <div class="submitButtonDiv">
                            <input type="submit" name="submit" id="submit">
                        </div>

                    </div>

                </form>

            </div>

    </div>

</body>
</html>
